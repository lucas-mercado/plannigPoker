                    </div>

                    </div>

                        <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('3')">3</button>

                        <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('13')">13</button>

                        <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('18')">18</button>
                    </div>
                    <div class="column is-narrow">
                        <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('20')">20</button>
                    </div>
                    <div class="column is-narrow">
                        <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('?')">?</button>
                    </div>
                    <div class="column is-narrow">
                        <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('cafe')">cafe</button>
                    </div>
                </div>
            </div>
            <div class="column is-6">
                <button id="cart" class="cart" style="--width: 75px; --height: 100px;"></button>
            </div>
            <div class="column is-3">
                <ol>
                    <li>persona 1</li>
                </ol>
            </div>
        </div
    </div>
