<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>PlanningPoker</title>
</head>
<body >
    <header class="center"><h1 style="font-size: xxx-large;">Planning Poker</h1></header>
    <div style="height: 90vh; display: flex;">
        <!-- caja de cartas -->
        <div  id="carts" class="color-background-left" style="height: 90vh; width: 20%; display: flex; flex-direction: column; justify-content: center;">
            <div class="center">
                <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('1/2')">1/2</button>
                <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('1')">1</button>
                <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('2')">2</button>

            </div>
            <div class="center">
                <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('3')">3</button>                
                <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('5')">5</button>
                <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('8')">8</button>

            </div>
            <div class="center">
                <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('13')">13</button>
                <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('18')">18</button>
                <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('20')">20</button> 
            </div>
            <div class="center">
                <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('?')">?</button>
                <button class="cart center" style="--width: 50px; --height: 75px" onclick="selected('cafe')">cafe</button>
            </div>
        </div>
        <!-- caja de cartas -->
        <div class="color-background-left" style="display: flex; height: 90vh; width: 60%; flex-direction: column; justify-content: center; align-items: center;">
            <button id="cart" class="cart" style="--width: 150px; --height: 175px;"></button>
            <p id='promedio' style="margin: 10px;">Promedio:</p>
            <div style="display: flex">
                <button style="margin-right: 5px;">revelar</button>
                <button>clear</button>
            </div>
        </div>
        <div class="color-background-left"style="display: flex ; height: 90vh; width: 20%; justify-content: center; align-items: center; flex-direction: column;">
            <div style="display: flex; flex-direction: column;">
                <label>username: </label>
                <input type="text">
                <div style="display: flex; justify-content: center; margin: 10px;">
                    <button>join</button>
                    <button>leave</button>
                </div>
            </div>
            <ol style="margin-top: 15px;">
                <li>persona 1</li>
            </ol>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
